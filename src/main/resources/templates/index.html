<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>蛙哥的社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/community.css">
</head>
<body class="body">
<!--<p th:text="'Hello, ' + ${name} + '!'" />-->
<!--<导航栏>-->
<div th:replace="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">

        <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true">发现</span></h2>
            <hr>
            <div class="media" th:each="question:${questions}">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${question.user.photo}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">如何快速学习Spring Boot</h4>
                    在B站上自学<br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span>个回复·<span th:text="${question.viewCount}"></span>次浏览·<span th:text="${#dates.format(question.gmtCreate, 'dd/MMM/yyyy HH:mm')}">1小时前</span></span>
                </div>
            </div>

        </div>

        <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12">
            <h3>问题发起指南</h3>
            ·选择标签
        </div>

    </div>
</div>
</body>
</html>
